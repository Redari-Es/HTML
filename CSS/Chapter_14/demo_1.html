<!DOCTYPE html>
<!-- TODO: 如何隐藏一个元素（visibilty：hidden）  <22-03-21, Redari-Es> -->
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Demo_1</title>
		<style type="text/css" media="screen">
			h1.hidden {
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<h1>这是一个可见标题</h1>
		<h1 class="hidden">这是一个隐藏标题</h1>
		<p>注意：实例中的隐藏标题仍然占用空间</p>
		body
	</body>
</html>
