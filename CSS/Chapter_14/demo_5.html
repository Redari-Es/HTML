<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Demo_5</title>
		<style type="text/css" media="screen">
			table,
			th,
			td {
				border: 1px solid black;
			}
			tr.collapse {
				visibility: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
			<tr>
				<td>Peter</td>
				<td>Griffin</td>
			</tr>
			<tr class="collapse">
				<td>Lois</td>
				<td>Griffin</td>
			</tr>
		</table>
		body
	</body>
</html>
