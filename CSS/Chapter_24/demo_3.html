		<title>Demo_3</title>
		<style type="text/css" media="screen">
			#navlist {
				position: relative;

			#navlist li {

			#navlist a {

			}

			#home {
				left: 0px;

			}
			#home {
				background: url(../demo_picture/ink_1.jpg) 0 0;
			}
			#home a:hover {
				background: url(../demo_picture/ink_1.jpg) 0 -45px;
			}

			#prev {
				left: 63px;
				width: 43px;
			}
			#prev {
				background: url(../demo_picture/ink_2.jpg) -47px 0;
			}
			#prev a:hover {
				background: url(../demo_picture/ink_2.jpg) -47px -45px;
			}

			#next {
				left: 129px;
				width: 43px;
			}
			#next {
				background: url(../demo_picture/ink_3.jpg) -91 0;
			}
			#next a:hover {
				background: url(../demo_picture/ink_3.jpg) -91 -45px;
			}
		</style>
	</head>
	<body>
		<ul id="navlist">
			<li id="home"><a href="xxxxxx" target="_blank">home</a></li>
