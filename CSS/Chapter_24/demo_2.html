<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Demo_2</title>
		<style type="text/css" media="screen">
			#navlist {
				position: relative;
			}
			#navlist li {
				margin: 0;

				list-style: none;
				position: absolute;
				top: 0;
			}
			#navlist li,
			#navlist a {
				height: 44px;
				display: block;
			}
			#home {
				left: 0px;
				width: 46px;
			}
			#home {
				background: url(../demo_picture/ink_1.jpg) 0 0;
			}

			#prev {
				left: 63px;
				width: 43px;
			}
			#prev {
				background: url(../demo_picture/ink_1.jpg) -47px 0;
			}

			#next {
				left: 129px;
				width: 43px;
			}
			#next {
				background: url(../demo_picture/ink_2.jpg) -97px 0;
			}
		</style>
	</head>
	<body>
		<ul id="navlist">
			<li id="home"><a href="http://www.url.com" target="_blank">HOME</a></li>
			<li id="prev"><a href="http://www.url.com" target="_blank">PREV</a></li>
			<li id="next"><a href="http://www.url.com" target="_blank">NEXT</a></li>
