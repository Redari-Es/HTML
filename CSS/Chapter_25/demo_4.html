<!DOCTYPE html>
<!-- TODO: 选择标题=一个特定值的元素（使用（|）分隔属性和值）  <25-03-21, Redari-Es> -->
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Demo_4</title>
		<style type="text/css" media="screen">
			[lang|="en"] {
				color: blue;
			}
		</style>
	</head>
	<body>
		<h2>将适用：</h2>
		<p lang="en">Hello!</p>
		<p lang="en-us">Hi!</p>
		<p lang="en-gb">Ello!</p>
		<hr />
		<h2>将不不适用：</h2>
		<p lang="us">Hello!</p>
		<p lang="no">Hei!</p>

		body
	</body>
</html>
