<!DOCTYPE html>
<!-- TODO: 用em设置的字体大小  <17-03-21, Redari-Es> -->
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Demo_4</title>
		<style type="text/css" media="screen">
			h1 {
				font-size: 2.5em;
			} /*40px/16=2.5em*/
			h2 {
				font-size: 1.875;
			}
			p {
				font-size: 0.875;
			}
		</style>
	</head>
	<body>
		<h1>This is heading 1</h1>
		<h2>This is heading 2</h2>
		<p>This is heading 3</p>
		<p>使用em单位，允许在所有浏览器中调整文本大小。但可能会偏大或小</p>
		body
	</body>
</html>
