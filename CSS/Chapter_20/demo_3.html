	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Demo_3</title>
		<style type="text/css" media="screen">
			p:first-letter {
				color: pink;
				font-size: xx-large;
			}
			p:first-line {
				color: tan;
				font-variant: small-caps;
			}
		</style>
	</head>
	<body>
		<p>你可以结合使用"first-line"和"first-letter"伪元素向文本的首行和首字母设置特殊样式</p>

	</body>
</html>
