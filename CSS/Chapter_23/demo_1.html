<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Demo_1</title>
		<style type="text/css" media="screen">
			img {
				opacity: 0.4;
				filter: alpha(opacity=40);
			}
			img:hover {
				opacity: 1;
				filter: alpha(opacity=100);
			}
		</style>
	</head>
	<body>
		<h1>图片透明度</h1>
		<p>opacity属性通常与:hover选择器一起使用，在鼠标移动到图片上后改变图片的透明度</p>
		<img src="../demo_picture/ink_1.jpg" width="150" height="113" alt="ink1" />
		<img src="../demo_picture/ink_2.jpg" width="150" height="113" alt="ink2" />
		body
	</body>
</html>
