<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Demo_4</title>
		<style type="text/css" media="screen">
			img {
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<h1>This is a heading.</h1>
		<img src="../demo_picture/wall.png" alt="world" width="100" height="140" />
		<p>因为图像元素设置了z-index属性值为-1，所以它会在文字之后。</p>
		body
	</body>
</html>
