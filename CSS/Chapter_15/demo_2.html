<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Demo_2</title>
		<style type="text/css" media="screen">
			h2.pos_left {
				position: relative;
				left: -20px;
			}
			h2.pos_right {
				position: relative;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<h2>这是位于正常位置的标题</h2>
		<h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
		<h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>
		body
	</body>
</html>
